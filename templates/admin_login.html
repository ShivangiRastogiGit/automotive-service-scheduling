{% extends "base.html" %}

{% block title %}Admin Login - Automotive Service Scheduling{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2><i class="bi bi-shield-lock"></i> Admin Login</h2>
                    <p class="text-muted">Administrative Access Required</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-in-right"></i> Login as Admin
                        </button>
                    </div>
                </form>

                
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
